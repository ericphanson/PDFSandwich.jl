name: format-check
on:
  push:
    branches:
      - 'main'
      - 'master'
      - /^release-.*$/
    tags: '*'
  pull_request:
jobs:
  format-check:
    name: Format check (Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        julia-version: ^1.6.0-0
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}

      - uses: actions/checkout@v1
      - name: Instantiate `format` environment and format
        run: |
          julia  --project=format -e 'using Pkg; Pkg.instantiate()'
          julia  --project=format 'format/run.jl'
      - name: Format check
        run: |
          julia -e '
          out = Cmd(`git diff --name-only`) |> read |> String
          if out == ""
              exit(0)
          else
              @error "Some files have not been formatted !!!"
              write(stdout, out)
              exit(1)
          end'
